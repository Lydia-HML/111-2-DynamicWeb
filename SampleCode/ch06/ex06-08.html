<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同層相鄰選擇器範例</title>
    <style>
        h1 + p { color:green; }
    </style>
</head>
<body>
  <h1>楓橋夜泊</h1>
  <p>作者：張繼</p>
  <p>月落烏啼霜滿天，</p> <!--沒有跟h1相鄰的p會套用預設值-->
  <p>江楓漁火對愁眠。</p> <!--沒有跟h1相鄰的p會套用預設值-->
  <p>姑蘇城外寒山寺，</p> <!--沒有跟h1相鄰的p會套用預設值-->
  <p>夜半鐘聲到客船。</p> <!--沒有跟h1相鄰的p會套用預設值-->
</body>
</html>

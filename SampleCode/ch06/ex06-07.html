<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子選擇器範例</title>
    <style>
        li { color: #333333; }
        .main-menu > li { color: #005eff; }
    </style>
</head>
<body>
    <ul class="main-menu">
        <li>選項1</li>
        <li>選項2</li>
        <li>選項3
            <ul>
                <li>選項3的A</li>
                <li>選項3的B</li>
            </ul>
        </li>
      </ul>
</body>
</html>

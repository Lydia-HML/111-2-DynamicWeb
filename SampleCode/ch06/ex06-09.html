<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同層全體選擇器範例</title>
    <style>
        h1 ~ p { color:green; }
    </style>
</head>
<body>
  <p>人生沒有彩排，每天都是現場直播！</p> <!--在h1之前的p會套用預設值-->
  <h1>大學就是大概學學！</h1> <!--在h1之後的p會套用選擇器內的樣式-->
  <p>人生不能像做菜、把所有的料都準備好才下鍋。</p>
  <p>眾里尋他千百度，驀然回首，那人依舊對我不屑一顧…。</p>
  <p>與人爭執時，退一步海闊天空；追女友時，退一步人去樓空。</p>
  <p>情緒性發言大可不必。</p>
  <p>我就不能講錯一句話？</p>
</body>
</html>

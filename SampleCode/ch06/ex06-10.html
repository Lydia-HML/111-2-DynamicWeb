<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬類別選擇器範例</title>
    <style>
        a {font-size: 20px}
        a:link {color: black} /*尚未瀏覽的超連連結*/
        a:visited {color: green} /*已經瀏覽的超連結*/
        a:hover {color: red} /*游標所指到的超連結*/
        a:active {color: yellow} /*被點選的超連結*/
    </style>
</head>
<body>
    <ul>
        <li><a href="1.html">link</a></li>
        <li><a href="2.html">visited</a></li>
        <li><a href="3.html">hover</a></li>
        <li><a href="4.html">active</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬元素選擇器範例</title>
    <style>
        h1::before { content:"\1F601";} /*在h1前加入表情符號圖案*/
        h1::after { content:"\1F603";} /*在h1後加入表情符號圖案*/
    </style>
</head>
<body>
    <section>
        <h1>橘鳥市場街Orange Bird Street Market</h1>        
    </section>
</body>
</html>

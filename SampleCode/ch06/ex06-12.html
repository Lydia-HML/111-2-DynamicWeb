<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬類別選擇器範例</title>
    <style>
        li{ list-style:none; float:left;  width:50px;  height:25px; background:#ffbfbf; margin:5px; }
        li:nth-of-type(2) { background:#b7cefc; }
    </style>
</head>
<body>
    <ul>
        <li>選項1</li>
        <li>選項2</li>
        <li>選項3</li>
        <li>選項4</li>
        <li>選項5</li>
        <li>選項6</li>
        <li>選項7</li>
        <li>選項8</li>
    </ul>
</body>
</html>

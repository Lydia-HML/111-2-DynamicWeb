<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>button</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<style>
		body {
			margin: 10px;
		}
	</style>
</head>
<body>
	<!--單一按鈕-->
	<a class="btn btn-primary" href="#" role="button">Link</a>
	<button class="btn btn-outline-secondary" type="submit">Button</button>
	<input class="btn btn-danger" type="button" value="Input">
	<input class="btn btn-success" type="submit" value="Submit">
	<input class="btn btn-outline-info" type="reset" value="Reset">
	<p></p>
	<!--按鈕群組-->
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-primary">第一個按鈕</button>
		<button type="button" class="btn btn-danger">第二個按鈕</button>
		<button type="button" class="btn btn-warning">第三個按鈕</button>
	</div>
	<p></p>
	<!--垂直按鈕群組-->
	<div class="btn-group-vertical">
		<button type="button" class="btn btn-primary">第一個按鈕</button>
		<button type="button" class="btn btn-danger">第二個按鈕</button>
		<button type="button" class="btn btn-warning">第三個按鈕</button>
	</div>
	<p></p>
	<!--關閉按鈕-->
	<button type="button" class="btn-close btn-outline-info"></button>
	<p></p>
	<!--下拉式清單-->
	<div class="dropdown">
		<button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">產品選單</button>
		<ul class="dropdown-menu">
			<li><p class="dropdown-header">選項A</p></li>
			<li><a class="dropdown-item" href="#">選項A-1</a></li>
			<li><a class="dropdown-item" href="#">選項A-2</a></li>
			<li><hr class="dropdown-divider"></li>
			<li><p class="dropdown-header">選項B</p></li>
			<li><a class="dropdown-item" href="#">選項B-1</a></li>
			<li><a class="dropdown-item" href="#">選項B-2</a></li>
		</ul>
	</div>
	<p></p>
	<div class="dropdown dropend">
		<button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">產品選單</button>
		<ul class="dropdown-menu">
			<li><p class="dropdown-header">選項A</p></li>
			<li><a class="dropdown-item" href="#">選項A-1</a></li>
			<li><a class="dropdown-item" href="#">選項A-2</a></li>
			<li><hr class="dropdown-divider"></li>
			<li><p class="dropdown-header">選項B</p></li>
			<li><a class="dropdown-item" href="#">選項B-1</a></li>
			<li><a class="dropdown-item" href="#">選項B-2</a></li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

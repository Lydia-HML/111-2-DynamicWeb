<!DOCTYPE html>
<html>
	<head>
		<title>switch</title>
	</head>
<body>
<script>
let price = prompt ('請輸入購買金額', '0');  //將輸入的資料存入變數price中
switch (price) {
	case '5000':
		document.write('打7折');
		break;
	case '3000':
		document.write('打8折');
		break;
	case '1000':
		document.write('打9折');
		break;
	default:
		document.write('沒有折扣');
} 
</script>
</body>
</html>

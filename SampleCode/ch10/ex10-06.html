<!DOCTYPE html>
<html>
	<head>
		<title>return</title>
	</head>
<body>
<script>
	function add(a, b) {
    	return a + b;
	}
	// 使用者輸入資料
	let number1 = parseFloat(prompt('請輸入第一個數字: '));
	let number2 = parseFloat(prompt('請輸入第二個數字: '));
	// 執行函式
	let result = add(number1,number2);
	// 在網頁中顯示結果
	document.write('第一個數字 + 第二個數字 =  ' + result);
</script>
</body>
</html>

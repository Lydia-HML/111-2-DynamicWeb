        }
        .column img {
            margin-top: 8px;
            vertical-align: middle;
        }
        h1 {
          position: relative;
          padding: 0.25em 1em;
          border: solid 2px #e79686;
          border-radius: 3px 0 3px 0;
          color: #716e77;
        }
        h1:before, h1:after {
          content: '';
          position: absolute;
          width:10px;
          height: 10px;
          border: solid 2px #e79686;
          border-radius: 50%;
        }
        h1:after {
          top:-12px;
          left:-12px;
        }
        h1:before {
          bottom:-12px;
          right:-12px;
        }
        p { 
          color: #a39391;
        }     
    </style>

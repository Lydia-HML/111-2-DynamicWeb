<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow範例</title>
    <style>
        body { margin: 30px; background-color: #fdebeb; }
        div.polaroid {
            width: 284px;
            padding: 10px 10px 10px 10px;
            border: 1px solid #8f8e8e;
            background-color: white;
            box-shadow: 5px 5px gray, 10px 10px #cccccc, 15px 15px #dedede;
        }
    </style>
</head>
<body>
    <div class="polaroid">
        <img src="https://picsum.photos/284/283" width="284" height="283">
        <p class="caption">My Secret Garden</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM方法</title>
	<style>
		body {
			text-align: center;
			font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
		}
        div{
            width: 600px; /*寬度固定*/
            height: 120px; /*高度固定*/
            margin: 10px auto; /*設定左右邊距為auto，可以讓區塊水平居中*/
            border: 8px #484848 solid;
            box-sizing: border-box; /*padding及border將不影響總width(寬度)*/
            background: #cbcbcb;
            color:#272727;
			font-size: 1.5rem; /*文字大小*/
        }
		input[type=button] {
  			width: 120px;
  			background-color: seagreen;
  			color: white;
  			padding: 14px 20px;
  			margin: 8px 0;
  			border: none;
  			border-radius: 4px;
  			cursor: pointer;
			font-size: 1.2rem;
		}
		input[type=button]:hover {
  			background-color: orangered;
		}
    </style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>    
    	$(function() {
      		$("#demo1").on("click",function(){
        		$("#box1").html("<h2>我很漂亮/我很帥</h2>").css("background-color","pink");
      		});
			$("#demo2").on("click",function(){
        		$("#box2").prepend("<h2>出現在子元素之前</h2>");
        		$("#box2 h2:first").css("color","seagreen");
      		});
      		$("#demo3").on("click",function(){        
       			$("#box2").append("<h2>出現在子元素之後</h2>");
        		$("#box2 h2:last").css("color","#33A7A5");
      		});
      		$("#demo4").on("click",function(){
        		$("#box3").before("<h2>出現在元素之前</h2>");
        		$("#box2 + h2").css("color","#CC2828");
      		});
      			$("#demo5").on("click",function(){
        			$("#box3").after("<h2>出現在元素之後</h2>");
        			$("#box3 + h2").css("color","#A733A3");
      		});
      			$("#demo6").on("click",function(){
        			$("#box1").remove();
      		});
    	});
	</script>
</head>
<body>
  <div id="box1">
    <h2>box1 content</h2>
  </div>
  <div id="box2" style="height: 270px">
    <h2>box2 content</h2>
  </div>
  <div id="box3">
    <h2>box3 content</h2>
  </div>
  <input type="button" id="demo1" value="html()">
  <input type="button" id="demo2" value="prepend()">
  <input type="button" id="demo3" value="append()">
  <input type="button" id="demo4" value="before()">
  <input type="button" id="demo5" value="after()">
  <input type="button" id="demo6" value="remove()">
</body>
</html>

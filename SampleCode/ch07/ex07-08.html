<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格範例</title>
    <style>
        body {background-color:#272727; color:#FFFFFF; font-family: arial, 微軟正黑體, sans-serif;text-align:center; }
        table{ height: 300px; font-size:16px; border:1px solid #FFFFFF; table-layout:auto;            border-collapse:separate;  border-spacing:10px; }
        caption {font-size: 1.5rem; caption-side:top;}
        th{ background-color:#005757; border:1px solid #FFFFFF; empty-cells:show;} 
        td{ border:1px solid #FFFFFF; empty-cells:show; vertical-align: bottom; }
        tr:nth-child(even){background:#00AEAE;}
    </style>
</head>
<body>
    <table>
        <caption>第一屆攝影大賽得獎名單</caption>
        <tr><th>排名</th><th>姓名</th><th>作品名稱</th></tr>
        <tr><td>第一名</td><td>王小桃</td><td>我愛臺灣</td></tr>
        <tr><td>第二名</td><td>桃子妹</td><td>看見臺灣的美</td></tr>
        <tr><td>第三名</td><td>就厲害</td><td>臺灣的人情味</td></tr>
        <tr><td>第四名</td><td>徐大師</td><td>臺灣的自然生態臺灣的自然生態臺灣的自然生態</td></tr>
        <tr><td>第五名</td><td>愛設計</td><td>臺灣發大財</td></tr>
        <tr><td></td><td></td><td></td></tr>
        </table>
</body>
</html>

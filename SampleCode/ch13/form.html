<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>極致機械工藝聯盟</title>
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page">
		<div data-role="header" data-position="fixed">
			<h1>極致機械工藝聯盟</h1>
		</div>
		<div role="main" class="ui-content">
			<form method="post" action="demoform.php">
				<div>
					<h3>登入資訊</h3>
					<label for="inputdate" class="ui-hidden-accessible">日期與時間:</label>
					<input type="datetime-local" name="inputdate" id="inputdate" placeholder="輸入日期與時間">
					<label for="usrnm" class="ui-hidden-accessible">帳號:</label>
					<input type="text" name="user" id="usrnm" placeholder="帳號">
					<label for="pswd" class="ui-hidden-accessible">密碼:</label>
					<input type="password" name="passw" id="pswd" placeholder="密碼" data-clear-btn="true">
					<label for="log">儲存登入資訊</label>
					<input type="checkbox" name="login" id="log" value="1" data-mini="true">
					<input type="submit" data-inline="true" value="登入">
					<h3>滑桿</h3>			  
					<label for="points">目前進度</label>
					<input type="range" name="points" id="points" value="50" min="0" max="100" data-highlight="true" data-show-value="true">
					<h3>切換開關</h3>
					<label for="slider1" class="ui-hidden-accessible">切換開關</label>
					<select name="slider1" id="slider1" data-role="slider">
						<option value="off">Off</option>
						<option value="on">On</option>
					</select>
					<h3>單選按鈕</h3>
					<fieldset data-role="controlgroup">
						<label for="love">我愛你</label>
						<input type="radio" name="choice" id="love" value="愛" checked="">
						<label for="nolove">我不愛你</label>
						<input type="radio" name="choice" id="nolove" value="不愛">
					</fieldset>
					<h3>複選按鈕</h3>
					<fieldset data-role="controlgroup" data-type="horizontal">
						<label for="red">我愛红色</label>
						<input type="checkbox" name="favcolor" id="red" value="red">
						<label for="black">我愛黑色</label>
						<input type="checkbox" name="favcolor" id="black" value="black">
						<label for="blue">我愛藍色</label>
						<input type="checkbox" name="favcolor" id="blue" value="blue">  
						<label for="green">我愛綠色</label>
						<input type="checkbox" name="favcolor" id="green" value="green">
						<label for="pink">我愛粉紅色</label>
						<input type="checkbox" name="favcolor" id="pink" value="pink">
					</fieldset>
					<h3>下拉式選單</h3>	
					<label for="select-native-1">請選擇要施打的疫苗：</label>
					<select name="select-native-1" id="select-native-1">
						<option value="B">BNT</option>
						<option value="M">莫德納</option>
						<option value="A">AZ</option>
					</select>
					<h3>下拉式選單-複選</h3>
					<fieldset>
						<label for="food">選擇你喜歡的食物</label>
						<select name="food" id="food" multiple="multiple" data-native-menu="false">
							<option value="food1">苦瓜</option>
							<option value="food2">茄子</option>
							<option value="food3">香菜</option>
							<option value="food4">蒜頭</option>
							<option value="food5">青椒</option>
							<option value="food6">芋頭</option>
						</select>
					</fieldset>
				</div>
			  </form>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>All rights reserved.</h4>
		</div>
	</div>
</body>
</html>

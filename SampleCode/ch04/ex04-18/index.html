                <figcaption>
                    <h2>南竿牛角聚落</h2>
                    <p>牛角聚落沿著港灣而築，是連江縣政府及文史工作者目前努力保留的文化遺跡，這也是南竿島最具特色的景點。</p>
                </figcaption>    
                <img src="img/matsu01.jpg" width="400">
                <img src="img/matsu02.jpg" width="400">
                <img src="img/matsu03.jpg" width="400">                
           </figure>
            <figure>
                <figcaption>
                    <h2>北竿芹壁村</h2>
                    <p>芹壁是來北竿必遊的景點，這裡是馬祖閩東建築最具代表性的聚落，景色不輸地中海，在這裡可以發呆一整天，什麼都不做。</p>
                </figcaption>
                <img src="img/matsu04.jpg" width="400">

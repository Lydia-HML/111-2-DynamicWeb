    <h2>橘鳥市場街Orange Bird Street Market</h2>
    <p>創意市集是近年新興之名詞，這個概念是由王怡穎在2004年出版的《創意市集》一書開始，書中內容描寫東倫敦區，設計藝術工作者進駐所形成的獨特城市街角文化。</p>
    <blockquote cite="https://zh.wikipedia.org">
        市集是地區性的，買賣雙方都以附近村民為主，貨品主要是日常必需品，外來客商只居次要地位。繁榮的市集會發展成為城鎮。
    </blockquote>
    <blockquote><blockquote>
        市集周期性開市，大約每兩日或三數日開市一日，或每十日三次，為期幾天、或為某種產品收成開市售賣，集期往往由村莊或集鎮的長者決定。開市日也不一定整天做買賣，熱鬧時間多半在早上。
    </blockquote></blockquote>

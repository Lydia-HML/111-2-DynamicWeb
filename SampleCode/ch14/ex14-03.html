<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="ex14-03.css">
</head>
<body>
	<section class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="bg-light border-0 shadow rounded-3 my-5 p-4 p-sm-5">
					<p class="text-center mb-5 fw-light fs-3">Orange Bird Street Market</p>
					<form>
						<div class="form-group input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
							</div>
							<input name="" class="form-control" placeholder="Email address" type="email">
						</div>
						<div class="form-group input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
							</div>
							<input class="form-control" placeholder="Password" type="password">
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value="" id="PasswordCheck">
							<label class="form-check-label" for="PasswordCheck">記住密碼</label>
						</div>
				  		<button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
						<hr class="my-4">
						<button class="btn btn-secondary btn-google btn-login text-uppercase fw-bold mb-3" type="submit"><i class="bi bi-google"></i> Sign in with Google</button>
						<button class="btn btn-secondary btn-facebook btn-login text-uppercase fw-bold mb-3" type="submit"><i class="bi bi-facebook"></i> Sign in with Facebook</button>
						<button class="btn btn-secondary btn-twitter btn-login text-uppercase fw-bold mb-3" type="submit"><i class="bi bi-twitter"></i> Sign in with twitter</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</html>

<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form範例</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="container py-3 bg-warning">
		<form>
			<div class="mb-3">
				<label for="inputdate" class="form-label">日期與時間</label>
				<input type="date" id="inputdate" placeholder="輸入日期與時間" class="form-control">
			</div>
			<div class="form-floating mb-3">
				<input type="text" id="usrnm" placeholder="帳號" class="form-control">
				<label for="usrnm" class="form-label">帳號</label>
			</div>
			<div class="mb-3">
				<label for="pswd" class="form-label">密碼</label>
				<input type="password" id="pswd" placeholder="密碼" class="form-control" disabled>
			</div>
			<div class="mb-3">
				<label for="Textarea1" class="form-label">輸入你的意見</label>
				<textarea class="form-control" id="Textarea1" rows="3"></textarea>
			</div>
			<!--輸入群組-->
			<label for="usermail" class="form-label">電子郵件</label>
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="電子郵件">
			  <span class="input-group-text" id="usermail">@example.com</span>
			</div>
			<!--輸入群組-->
			<div class="input-group input-group-lg mb-3">
				<span class="input-group-text">$USD</span>
				<input type="text" class="form-control">
				<span class="input-group-text">.00</span>
			</div>
			<!--附加核取方塊-->
			<div class="input-group mb-3">
				<div class="input-group-text">
					<input type="checkbox" class="form-check-input">
				</div>
				<input type="text" class="form-control" placeholder="附加核取方塊">
			</div>
			<!--附加單選鈕-->
			<div class="input-group mb-3">
				<div class="input-group-text">
					<input type="radio" class="form-check-input">
				</div>
				<input type="text" class="form-control" placeholder="附加單選鈕">
			</div>
			<!--附加按鈕-->
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="輸入要搜尋的關鍵字">
				<button class="btn btn-danger" type="button" id="button1">搜尋</button>
			</div>
			<!--附加下拉式選單-->
			<div class="input-group mb-3">
				<button class="btn btn-danger dropdown-toggle " type="button" id="button1" data-bs-toggle="dropdown">搜尋</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="#">美食</a></li>
					<li><a class="dropdown-item" href="#">旅遊</a></li>
					<li><a class="dropdown-item" href="#">露營</a></li>
				</ul>
				<input type="text" class="form-control" placeholder="輸入要搜尋的關鍵字">
			</div>
			<!--下拉式選單-->
			<label for="food" class="form-label">選擇你喜歡的食物</label>
			<select id="food" class="form-select form-select-lg mb-3">
				<option value="food1">苦瓜</option>
				<option value="food2">茄子</option>
				<option value="food3">香菜</option>
				<option value="food4">蒜頭</option>
				<option value="food5">青椒</option>
				<option value="food6">芋頭</option>
			</select>
			<!--單選鈕-->
			<div class="form-check">
				<label for="love" class="form-check-label">我愛你</label>
				<input class="form-check-input" type="radio" name="choice" id="love" value="愛" checked>
			</div>
			<div class="form-check">
				<label for="nolove" class="form-check-label">我不愛你</label>			
				<input class="form-check-input" type="radio" name="choice" id="nolove" value="不愛">
			</div>
			<!--核取方塊-->
			<div class="form-check">
				<label for="black" class="form-check-label">黑色</label>
				<input class="form-check-input" type="checkbox" value="black" checked>
			</div>
			<div class="form-check">
				<label for="red" class="form-check-label">紅色</label>
				<input class="form-check-input" type="checkbox" value="red">
			</div>
			<div class="form-check">
				<label for="green" class="form-check-label">綠色</label>
				<input class="form-check-input" type="checkbox" value="green">
			</div>
			<!--切換開關-->
			<div class="form-check form-switch">
				<label for="black" class="form-check-label">黑色</label>
				<input class="form-check-input" type="checkbox" value="black" checked>
			</div>
			<div class="form-check form-switch">
				<label for="red" class="form-check-label">紅色</label>
				<input class="form-check-input" type="checkbox" value="red">
			</div>
			<div class="form-check form-switch">
				<label for="green" class="form-check-label">綠色</label>
				<input class="form-check-input" type="checkbox" value="green">
			</div>
			<!--滑桿-->
			<label for="range1" class="form-label">目前進度</label>
			<input type="range" class="form-range" min="0" max="5" step="0.5" id="range1">
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

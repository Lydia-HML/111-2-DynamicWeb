<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<style>
		body {
			background: #007bff;
			background: linear-gradient(to right, #0062E6, #33AEFF);
  		}  

		.btn-login {
			letter-spacing: 0.05rem;
			padding: 0.75rem 1rem;
			width: 100%;
		}  
		.btn-google {
			color: white !important;
			background-color: #ea4335;
		}
		.btn-facebook {
			color: white !important;
			background-color: #3b5998;
		}
		.btn-twitter {
			color: white !important;
			background-color: #59b0f3;
		}
	</style>
</head>
<body>
	<div class="register-form mt-3 mb-3">
		<div class="container">
			<div class="row">
				<div class="col-md-5 bg-light">
					<form action="#" class="p-3 my-1 p-3 p-sm-4">						
						<p class="display-6 text-center pb-3">Sign In</p>
						<div class="form-group input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
							</div>
							<input name="" class="form-control" placeholder="Email address" type="email">
						</div>
						<div class="form-group input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
							</div>
							<input class="form-control" placeholder="Password" type="password">
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value="" id="PasswordCheck">
							<label class="form-check-label" for="PasswordCheck">記住密碼</label>
						</div>
				  		<button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
						<hr class="my-4">
						<button class="btn btn-secondary btn-google btn-login text-uppercase fw-bold mb-3" type="submit"><i class="bi bi-google"></i> Sign in with Google</button>
						<button class="btn btn-secondary btn-facebook btn-login text-uppercase fw-bold mb-3" type="submit"><i class="bi bi-facebook"></i> Sign in with Facebook</button>
						<button class="btn btn-secondary btn-twitter btn-login text-uppercase fw-bold mb-3" type="submit"><i class="bi bi-twitter"></i> Sign in with twitter</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

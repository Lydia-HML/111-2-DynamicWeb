<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
	<style>
		.fill {object-fit: fill;}
		.contain {object-fit: contain;}
		.cover {object-fit: cover;}
		.scale-down {object-fit: scale-down;}
		.none {object-fit: none;}
	</style>
</head>
<body>
<p>No object-fit</p>
<img src="https://picsum.photos/500/450" style="width:200px;height:300px">
<p>object-fit: fill</p>
<img class="fill" src="https://picsum.photos/500/450" style="width:200px;height:300px">
<p>object-fit: contain</p>
<img class="contain" src="https://picsum.photos/500/450" style="width:200px;height:300px">
<p>object-fit: cove:</p>
<img class="cover" src="https://picsum.photos/500/450" style="width:200px;height:300px">
<p>object-fit: scale-down</p>
<img class="scale-down" src="https://picsum.photos/500/450" style="width:200px;height:300px">
<p>object-fit: none</p>
<img class="none" src="https://picsum.photos/500/450" style="width:200px;height:300px">
</body>
</html>
